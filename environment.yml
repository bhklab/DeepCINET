
# Change this line to your root directory location
# ${Home}
ROOT_DIR: ${HOME}/Documents/Projects/


DATA: ${DATA}

# Original data variables (before pre-processing)
DATA_RAW:
  ROOT: ${DATA}/HNK_raw
  CLINICAL: 'clinical_info.csv'
  RADIOMIC: 'radiomic_features.csv'


DATA_CACHE: ${DATA}/.cache

# Pre-processed files location
DATA_PROCESSED:
  ROOT: ${HOME}/Documents/DATA/UHN-Project/Radiomics_HN2/Preprocessed/OPC1
  CLINICAL_INFO: clinical_info.csv
  RADIOMIC: OPC1_radiomic_features_mad.csv
  VOLUME_CLINIC: VolumeAndClinic_OPC1_subsite.csv
  CLINIC: Clinic_OPC1.csv
  INPUT_TEST_TRAIN: train_test
