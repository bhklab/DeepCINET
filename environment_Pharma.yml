# Rotations for X, Y and Z axes
# At least there should be a rotation for each axisIMAGE_ROTATIONS: [1,1,4]
ROTATION:
  x: 1
  y: 1
  z: 4

LOG_LEVEL_CONSOLE: 10
LOG_LEVEL_FILE: 10

DATA_BATCH_SIZE: 2

# Default path to save the results
#SESSION_SAVE_PATH: ${HOME}/Documents/DATA/UHN-Project/Radiomics_HN2/Preprocessed/OPCs/Result



CATEGORY: 5

#: The total number of features that are provided by the CSV of radiomic features
NUMBER_FEATURES: 724
VOLUME_FEATURE_INDEX: 26

COX:
  RESULT_PATH: ${Home}/Documents/DATA/UHN-Project/Radiomics_HN2/Preprocessed/OPC1/Cox


#These parameter are used for hyper parameter selection in cpu and gpu hyper parameter selection
HYPER_PARAM:
  path: "hyperParam_main_path"
  model:
  - ScalarOnlySiamese
  - ScalarOnlySiamese1
  - ScalarOnlySiamese2
  - ScalarOnlySiamese3
  - ScalarOnlySiamese4

  cv_folds:
  - 1
  test_size: .25
  mrmr_size:
  - 0
  num_epochs:
  - 2
  - 3
  - 4
  - 5
  - 8
  - 10
  - 12
  batch_size:
  - 100
  regularization:
  - 0.5
  - 3.
  - 4.
  - 5.
  dropout:
  - 0.2
  - 0.3
  learningRate:
  - 0.0001
  - 0.0003
  - 0.001
  - 0.003
  running_times: 3
  train_distance:
  - 0.0
  log_path: ${Home}/Documents/DATA/UHN-Project/Radiomics_HN2/Preprocessed/OPC1/HYPERPARAM/${Drug}
  mixed_result_path: ${HOME}/Documents/DATA/UHN-Project/Genomic/Processed/GeneratedData/testHP/${Drug}



#These parameter are used for generating inputs in "train_test_generators.py"
GENERATOR:
  ROOT: ${HOME}/Documents/DATA/UHN-Project/Genomic/Processed/GeneratedData
  MRMR: []
  CV_FOLDS: [1,5,10]
  TEST_SIZE: 0.20
  SPLIT_NUMBER: 50
  SPLITING_MODEL: [1]
  OUTPUT_PATH: 'CTRPv2/train_test_${Drug}'
  TARGET_PATH: 'drug_response/drug_CTRPv2_${Drug}.csv'
  INPUT_FEATURES: 'L1000_gene_expression/gene_CTRPv2_${Drug}.csv'
  SURVIVAL: False
  
